<!DOCTYPE html>
<html>

<head>
    <title>Exercise #4 Form 4</title>
</head>

<body>

    <form action="">

        <fieldset>
            <h3>Billing Address</h3>
            <hr>
            <label for="fname">Full name</label>
            <input type="text" id="fname" name="fname" placeholder="John M.Doe">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="John@example.com">
            <label for="Address">Address</label>
            <input type="text" id="Address" name="Address" placeholder="542 W. 15th street">
            <label for="City">City</label>
            <input type="text" id="City" name="City" placeholder="New York">
            <h4>Payment</h4>
            <label for="NOC">Name on Card</label>
            <input type="text" id="NOC" name="NOC" placeholder="John More Doe">
            <label for="CCN">Credit Card Number</label>
            <input type="text" id="CCN" name="CCN" placeholder="1111-2222-3333-4444">
            <label for="ExpM">Exp Month</label>
            <input type="text" id="ExpM" name="ExpM" placeholder="september"><br><br>
            <label for="ExpY">Exp Year</label>
            <input type="text" id="ExpY" name="ExpY" placeholder="2018">
            <label for="CVV">CVV</label>
            <input type="number" id="CVV" name="CVV" placeholder="352"><br><br>
            <input type="checkbox" id="Ch" name="Ch" checked="checked">
            <label for="CVV">Shipping address same as billing </label>
            <button type="button" value="but1">Continue to checkout</button>
            <br><br>
            <h4>Cart 4</h4>
            <a href="">Product 1</a><label for="P1">$15</label><br>
            <a href="">Product 2</a><label for="P2">$5</label><br>
            <a href="">Product 3</a><label for="P3">$8</label><br>
            <a href="">Product 4</a><label for="P4">$2</label><br>
            <hr>
            <h6>Total $30</h6>
        </fieldset>
    </form>

</body>
