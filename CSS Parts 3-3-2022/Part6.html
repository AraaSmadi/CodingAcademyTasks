<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise#9</title>
    <style>
        .green {
            background-color: green;
            margin-top: 10px;
            padding: 20px;
            display: inline-block;
            border: solid 2px black;
            position: relative;
            top: 20px;
        }
        
        .yellow {
            background-color: yellow;
            padding: 20px;
            display: inline-block;
            border: solid 2px black;
        }
    </style>
</head>

<body>
    <h3>Zig-zag Boxes</h3>
    <hr>
    <div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
    </div>
</body>

</html>
