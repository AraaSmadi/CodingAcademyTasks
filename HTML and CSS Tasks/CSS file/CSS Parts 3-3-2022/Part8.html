<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #</title>
</head>
<style>
    h1 {
        text-decoration: underline;
    }
    
    p a {
        color: #FFC300;
    }
    
    .pargraph1 {
        color: blue;
    }
    
    #link1 {
        background-color: yellow;
        text-decoration: underline;
    }
    
    #link2 {
        color: red;
        text-decoration: underline;
    }
    
    #ul1 a {
        color: red;
    }
    
    #ul2 {
        color: blue;
    }
</style>

<body>
    <h1>Have Fun while Styling! </h1>
    <hr>
    <p class="pargraph1"> Here is a text <a href="https://www.google.com"> with a link.</a> Let's do it ! </p>
    <p>We have more <a href="https://www.google.com">links</a> here;</p>
    <div>Is this a (<a id="link1">link</a> ?).</div>
    <p>We have a list</p>
    <ul type="sircle" id="ul1">
        <li><strong>Please, <a href="https://www.google.com" id="link2">Click Me!</a></strong> </li><br>
        <li>Can you ? let's count</li>
        <ul type="desk" id="ul2">
            <li><b>111</b></li>
            <li>222 <a href="https://www.google.com">Another Link</a></li>
            <li>333</li>
            <ul type="none">
                <li><b>red</b></li>
                <li>green </li>
                <li>blue <a href="https://www.google.com">Colors Link</a></li>
            </ul>
        </ul><br>
        <li>That's Enough!</li>
    </ul>
</body>

</html>
