<!DOCTYPE html>
<html lang="en">

<head>

    <title>Exercise#4</title>
    <style>
        #table {
            border-spacing: 15px 10px;
            border: 0px;
        }
        
        .td {
            padding: 5px;
            border-radius: 6px;
            border: black solid 1px;
            box-shadow: 0px 2px 2px 0px;
        }
    </style>
</head>

<body>
    <h3>Table Styling</h3>
    <table border="2" id="table">
        <tr>
            <td class="td">Row 1, Col 1</td>
            <td class="td">Row 1, Col 2</td>
            <td class="td">Row 1, Col 3</td>
        </tr>
        <tr>
            <td class="td">Row 2, Col 1</td>
            <td class="td">Row 2, Col 2</td>
            <td class="td">Row 2, Col 3</td>
        </tr>
    </table>
</body>

</html>
