<!DOCTYPE html>
<html>

<head>
    <title>
        Exercise # 1- Tables
    </title>
</head>

<body>
    <h3> Table num. 1</h3>

    <table border="1">
        <tr>
            <th rowspan="2"><b> Row 1-2 , Col 1</b></th>
            <th>Row 1 , Col 2</th>
            <th>Row 1 , Col 3</th>
            <th>Row 1 , Col 4</th>
        </tr>
        <tr>

            <td rowspan="2" colspan="2"> Row 2-3 , Col 2-3 </td>
            <td> Row 2 , Col 4 </td>
        </tr>
        <tr>
            <td> Row 3 , Col 1 </td>
            <td colspan="2"> Row 3 , Col 4 </td>

        </tr>
        <tr>
            <td> Row 4 , Col 1 </td>
            <td> Row 4 , Col 2 </td>
            <td colspan="2"> Row 4 , Col 3-4 </td>

        </tr>
    </table>
</body>
</body>

</html>
