<!DOCTYPE html>
<html lang="en">

<head>
    <title>index 2</title>
</head>
<style>
    #Transesion1 {
        width: 100px;
        height: 100px;
        background: blue;
        transition: width 2s;
    }
    
    #Transesion2 {
        width: 100px;
        height: 100px;
        background-color: lavenderblush;
        transition: width 2s, height 4s;
    }
    
    #Transesion2:hover {
        width: 300px;
        height: 300px;
    }
    
    #Transesion1:hover {
        width: 300px;
    }
</style>

<body>
    <h1>The Transesion property</h1>
    <p>hover over the div element below , to see the transeition offict:</p>
    <div id="Transesion1"></div>
    <hr>
    <div id="Transesion2"> </div>
</body>

</html>
